<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./Assets/style.css"/>
    <title>HW6- Weather Dashboard</title>
</head>
<body>
    <div class="bg-dark pt-2 pb-2"> 
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light pt-3 pb-3"> 

                <h5>Search for a city:</h5>
                
                <div class="input-group mb-3">
                    <input id="citySearch" type="text" class="form-control" placeholder="" aria-label="City search">
                    <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
                </div>
                <div class="card SearchHistory"></div>
            </div>
            <div class="col-lg-9"> 
                <div class="forecast">
                    <div class="row">
                        <h1 class="cityName">City Name</h1>
                        <h1 class="currentDate"></h1>
                        <img class="weatherIcon"></img>
                    </div>
                    <div class="row">
                        <p class="temp">Temperature:</p>
                    </div>
                    <div class="row">
                        <p class="humidity">Humidity:</p>
                    </div>
                    <div class="row">
                        <p class="windSpeed">Wind Speed:</p>
                    </div>
                    <div class="row">
                        <p class="uvIndex">UV Index:</p>
                    </div>
                </div>
            </div> 
        </div>
        <div class="col-md-12 five-day-container">
            <h5>5-Day Forecast:</h5>
            <div class="card-row"></div> 
        </div> 

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
